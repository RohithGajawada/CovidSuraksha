<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input id="login" type="submit" class="login100-form-btn">
							Login
					</input>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="auth.js"></script>

</body>
<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
	import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js";
	import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries
  
	// Your web app's Firebase configuration
	
	const firebaseConfig = {
	  apiKey: "AIzaSyB1vgSfMgVeTp939JTOaQEXOP1_744kP_w",
	  authDomain: "login-a32ba.firebaseapp.com",
	  projectId: "login-a32ba",
	  storageBucket: "login-a32ba.appspot.com",
	  messagingSenderId: "724834646163",
	  appId: "1:724834646163:web:306e08a9f8b66102ef7566",
	  measurementId: "G-EVGZEJ5TC6"
	};
  
	  //yout config code
  
	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const database = getDatabase(app);
	const auth = getAuth();
  
  login.addEventListener('click',(e) => {
  
	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	var username = document.getElementById('username').value;
  
	createUserWithEmailAndPassword(auth, email, password)
	  .then((userCredential) => {
	   // Signed in 
		const user = userCredential.user;
  
		set(ref(database, 'users/' + user.uid),{
			username: username,
			email: email
		})
  
		alert('user created!');
		window.location.replace("/index.html");
		// ...
	  })
	  .catch((error) => {
		const errorCode = error.code;
		const errorMessage = error.message;
  
		alert(errorMessage);
	  // ..
	  });
  
  });
  
   login.addEventListener('click',(e)=>{
	   e.preventDefault()
	 var email = document.getElementById('email').value;
	 var password = document.getElementById('password').value;
  
		signInWithEmailAndPassword(auth, email, password)
		.then((userCredential) => {
		  // Signed in 
		  const user = userCredential.user;

		  console.log(user);
  
		  const dt = new Date();
		   update(ref(database, 'users/' + user.uid),{
			last_login: dt,
		  })
  
		   alert('User loged in!');
				  window.location.replace("/index.html");
				  // ...
		  // ...
		})
		.catch((error) => {
		  const errorCode = error.code;
		  const errorMessage = error.message;
  
		  alert(errorMessage);
	});
  
   });
  
  const user = auth.currentUser;
  onAuthStateChanged(auth, (user) => {
	if (user) {
	  // User is signed in, see docs for a list of available properties
	  // https://firebase.google.com/docs/reference/js/firebase.User
	  const uid = user.uid;
	  //bla bla bla
	  // ...
	} else {
	  // User is signed out
	  // ...
	  //bla bla bla
	}
  });
  
  logout.addEventListener('click',(e)=>{
  
	 signOut(auth).then(() => {
	   // Sign-out successful.
	   alert('user loged out');
	 }).catch((error) => {
	   // An error happened.
	   const errorCode = error.code;
	   const errorMessage = error.message;
  
		  alert(errorMessage);
	 });
  
  });
  
  </script>
</html>
